<button class="w-2/3 p-2 mx-auto mx-3 border rounded-md flex flex-row" (click)="onClick()">
    <div *ngFor="let group of variableGroups| keyvalue"
        class="mx-1 px-2 py-0.5 rounded-md bg-black text-white text-ellipsis max-w-8 "> {{group.value}}</div>
</button>

<dialog #groups class="border rounded-md ">
    <!-- <ul>
                    <li *ngFor="let group of (allGroups$ | async) | keyvalue" class="my-2 rounded-md hover:bg-gray-600"> {{ getGroupName( group.value ) }}</li>
                </ul> -->
    <label *ngFor="let group of (allGroups$ | async) | keyvalue" class="flex flex-row">
        <input type="checkbox" name="{{getGroupID(group.value)}}" value="{{getGroupID(group.value)}}" [checked]="checkSelected(group.value)" (click)="changeGroup(group.value)">
        {{ getGroupName( group.value ) }}
    </label>
</dialog>
