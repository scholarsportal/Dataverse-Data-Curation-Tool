    <table *ngIf="loaded$ | async as loadedValue">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Label</th>
            <th>Weight</th>
            <th>View</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of vars$ | async">
                <td>
                {{show(item)}}
                {{item['@_ID']}}
                </td>
            </tr>
        </tbody>
    </table>
