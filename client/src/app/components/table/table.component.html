<div class="flex flex-row justify-between">
  <label
    >Filter
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </label>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select variable page"
  ></mat-paginator>
</div>

<div class="">
  <table mat-table [dataSource]="vars$" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
      <td mat-cell *matCellDef="let row">{{ row['@_ID'] }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
      <td mat-cell *matCellDef="let row">{{ row['@_name'] }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="label">Label</th>
      <td mat-cell *matCellDef="let row">{{ row['labl']['#text'] }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="weight">Weight</th>
      <td mat-cell *matCellDef="let row">
        {{ row['@_wgt-var'] ? row['@_wgt-var'] : 'No Weight Assigned' }}
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
      <td mat-cell *matCellDef="let row">View</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">Edit Variable</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnMat; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnMat"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
