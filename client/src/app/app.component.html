<main class="background h-screen">
  @if (( loaded$ | async ) === 'success') {
  <app-header></app-header>
  <div class="flex flex-row h-4/5">
    <app-sidebar
      class="sidebar h-full flex flex-col justify-between z-10 surface-variant on-surface-text"
    ></app-sidebar>
    <app-table class="h-full w-full flex flex-col"></app-table>
  </div>
  } @if ((loaded$ | async) === 'pending') {
  <div class="h-screen flex flex-col items-center my-auto">
    <h1
      class="my-auto text-8xl font-mono font-bold animate-pulse dark:text-light-on-primary"
    >
      Loading dataset ...
    </h1>
  </div>
  }
</main>
