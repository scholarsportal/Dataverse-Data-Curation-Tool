<header class="header-component">
  <div class="flex flex-row justify-between">
    <span class="text-2xl">Data Curation</span>
    <select class="rounded-sm pt-1.5 px-2 surface on-surface-text">
      <option>French</option>
      <option>English</option>
      <option>Portugese</option>
    </select>
  </div>
  <h1>{{ title$ | async }}</h1>
  <div class="flex flex-row justify-between">
    <p class="w-3/5">
      {{ citation$ | async }}
    </p>
    <div class="flex flex-col">
      @if (uploadSuccess$ | async) {
        <span>Dataset Uploaded Successfully</span>
      }
      @if (uploadFail$ | async) {
        <span>Dataset Uploaded Failed</span>
      }
      <span class="flex flex-row justify-end items-end">
        <button
          class="flex mx-2.5 rounded px-1.5 py-1.5 h-max secondary on-secondary-text"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 3 3m0 0 3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
            />
          </svg>
          <span class="mt-0.5 mx-1">DOWNLOAD</span>
        </button>
        <button
          class="flex primary rounded px-1.5 py-1.5 items-center h-max on-primary-text"
          (click)="handleUpload()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
            />
          </svg>
          <span class="mt-0.5 mx-1">SAVE TO BOREALIS</span>
        </button>
      </span>
    </div>
  </div>
</header>
