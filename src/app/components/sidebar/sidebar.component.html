<button
  [ngClass]="{ allSelected: (selectedGroup$ | async) === null }"
  (click)="changeGroup(null)"
  class="all-variables all-vars"
>
  All Variables
</button>
<div
  class="group-add flex flex-row h-[70px] px-5 items-center justify-between border-b"
>
  <span>Groups</span>
  <button class="rounded bg-primary-20 text-light-on-primary px-2 py-1.5">
    ADD
  </button>
</div>
<nav class="all-groups">
  @if ( groups$ | async ) {
  <ol>
    @for (varGroup of ((groups$ | async ) | keyvalue); track $index) {
    <li class="" (click)="changeGroup(varGroup.value)">
      <button
        [ngClass]="{
          selected: (selectedGroup$ | async) === getID(varGroup.value)
        }"
        class="h-16 w-full items-center text-start sidebar-button"
      >
        {{ getLabel(varGroup.value) }}
      </button>
    </li>
    }
  </ol>
  }
</nav>
<dct-options class="options options-button options-colours"></dct-options>
