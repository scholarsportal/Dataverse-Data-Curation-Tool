<form class="flex flex-row focus:ring rounded h-16 py-2.5 px-5 w-full">
  <div class="relative w-full">
    <input
      type="text"
      name="newGroup"
      id="newGroup"
      [(ngModel)]="newGroupName"
      placeholder="Enter new group name"
      maxlength="100"
      required
      class="py-3 px-4 pe-11 block w-full bg-base-100 rounded text-sm btn-outline"
      placeholder="Enter Group Name"
    />
    <div class="absolute inset-y-0 end-0 flex items-center z-20 pe-4">
      <button (click)="confirmAdd()" class="mr-1.5 text-success">
        <span class="sr-only">Confirm Add Group</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
      <button (click)="cancelAdd()" class="text-error">
        <span class="sr-only">Cancel Group Add</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
    </div>
  </div>
</form>
