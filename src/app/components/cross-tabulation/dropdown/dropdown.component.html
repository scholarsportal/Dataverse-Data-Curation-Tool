<div class="w-full flex flex-row">
  <label for="rowColumnSelect" class="sr-only">Choose row/column</label>
  <select
    name="rowColumnSelect"
    id="rowColumnSelect"
    class="dropdown"
    (change)="onChangeVariableOrientation($event)"
    [value]="variableOrientation()"
  >
    <option value="row">ROW</option>
    <option value="column">COLUMN</option>
  </select>
  <label for="groupDropdown" class="sr-only">Group:</label>
  <select id="groupDropdown" class="dropdown" (change)="onGroupChange($event)">
    <option value="" disabled [defaultSelected]="true">Filter by Group</option>
    <option value="all">Show All Variables</option>
    @for (group of groups(); track $index) {
      <option [value]="group['@_var']">{{ group.labl }}</option>
    }
  </select>
  <label for="variableDropdown" class="sr-only">Variable:</label>
  <select
    id="variableDropdown"
    name="variableDropdown"
    class="dropdown"
    [value]="selectedVariableID()"
    (change)="onVariableChange($event)"
  >
    <option value="" disabled>Choose Variable</option>
    @for (variable of filteredVariables(); track $index) {
      <option
        [value]="variable['@_ID']"
        [disabled]="checkVariableSelected(variable['@_ID'])"
      >
        {{ variable.labl['#text'] }}
      </option>
    }
  </select>
  <label
    class="m-2 w-96"
    for="categoriesSelectedDropdown">
    <dct-multiselect-dropdown
      id="categoriesSelectedDropdown"
      position="bottom"
      emptyPlaceholderText="No Categories filtered"
      emptySetPlaceholderText="Choose a variable with categories"
      [itemList]="filteredCategories()"
      [selectedItems]="filteredMissing()"
      (changeSelectedItems)="changeMissingValues($event)"
    />
  </label>
  <button (click)="removeVariable(index())" class="">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>
  </button>
</div>
