<div class="rows-column-section rows-section">
  <div
    #rows="cdkDropList"
    cdkDropList
    cdkDrop
    (cdkDropListDropped)="onDrop($event, 'rows')"
    class="droppable-list"
  >
    @for (row of rows$ | async; track row.variableID; let idx = $index) {
      <dct-dropdown
        [groups]="groups$ | async"
        [variables]="variables$ | async"
        type="rows"
        [index]="idx"
        (emitNewSelectedVariable)="onVariableSelect($event)"
        cdkDrag
      >
        <svg
          cdkDragHandle
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 cursor-move mt-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </dct-dropdown>
    }
    <div class="h-full" cdkDrag>Add Row</div>
  </div>
</div>

<div class="rows-column-section columns-section">
  <div
    #columns="cdkDropList"
    cdkDropList
    (cdkDropListDropped)="onDrop($event, 'columns')"
    class="droppable-list"
  >
    @for (
      column of columns$ | async;
      track column.variableID;
      let idx = $index
    ) {
      <dct-dropdown
        [groups]="groups$ | async"
        [variables]="variables$ | async"
        type="columns"
        [index]="idx"
        (emitNewSelectedVariable)="onVariableSelect($event)"
        cdkDrag
      >
        <svg
          cdkDragHandle
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 cursor-move mt-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </dct-dropdown>
    }
    <span cdkDrag>Add Column</span>
  </div>
</div>
<div class="table-section">
  <div class="flex flex-row">
    <button class="addNew surface on-surface-text">Add Row</button>
    <button class="addNew on-surface-variant on-surface-text">
      Add Column
    </button>
    <button class="addNew secondary on-secondary-text">View Graph</button>
  </div>
  <dct-cross-table [data]="table$ | async"></dct-cross-table>
</div>
