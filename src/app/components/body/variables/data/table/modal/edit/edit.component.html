<form [formGroup]="variableForm" class="flex flex-col w-full">
  <label class="form-label">
    Label
    <input
      class="form-input form-outline"
      formControlName="label"
      id="labl"
      name="label"
      type="text"
    />
  </label>
  <label class="form-label">
    Literal Question
    <input
      class="form-input form-outline"
      formControlName="literalQuestion"
      id="qstLit"
      name="qstLit"
      type="text"
    />
  </label>
  <label class="form-label">
    Interviewer Instructions
    <input
      class="form-input form-outline"
      formControlName="interviewQuestion"
      id="ivuInstr"
      name="ivuInstr"
      type="text"
    />
  </label>
  <label class="form-label">
    Post Question
    <input
      class="form-input form-outline"
      formControlName="postQuestion"
      id="postQTxt"
      name="postQTxt"
      type="text"
    />
  </label>
  <label class="form-label">
    Universe
    <input
      class="form-input form-outline"
      formControlName="universe"
      id="universe"
      name="universe"
      type="text"
    />
  </label>
  <label class="form-label">
    Notes
    <textarea
      class="form-input form-outline"
      cols="50"
      formControlName="notes"
      id="notes"
      name="notes"
      rows="4"
    >
    </textarea>
  </label>
  <label class="flex flex-col w-full mt-2" for="multiselect"
  >Group(s)
    <p-multiSelect
      (onChange)="changeGroup($event)"
      [filter]="false"
      [ngModelOptions]="{standalone: true}"
      [ngModel]="variableGroupsPlaceholder"
      [options]="allGroupsArray()"
      display="chip"
      id="multiselect" panelStyleClass="bg-base-200 rounded-b px-2"
      placeholder="Add Variable to Group"
      styleClass="rounded bg-base-200 p-2 w-full max-w-full">
      <ng-template class="hidden" pTemplate="filter"></ng-template>
      <ng-template let-value pTemplate="selectedItems">
        @for (option of variableGroupsPlaceholder; track $index) {
          <p-chip styleClass="text-primary-content bg-primary rounded px-2 mx-2">
            {{ allGroups()[option].labl || 'no label' }}
          </p-chip>
        }
      </ng-template>
      <ng-template let-value pTemplate="item">
          <span class="text-base-content flex flex-row m-2">
            {{ allGroups()[value].labl || 'no label' }}
          </span>
      </ng-template>
    </p-multiSelect>

  </label>
  <div class="flex flex-row mt-3 pr-5">
    <label class="form-label" for="weightVar">Weight Variable
      <select
        class="select select-bordered w-full max-w-xs"
        formControlName="assignedWeight"
        id="weightVar"
      >
        <option value="">No Weight Assigned</option>
        @for (weightValue of weights() | keyvalue; track $index) {
          <option [value]="weightValue.key">
            {{ weightValue.value }}
          </option>
        }
      </select>
    </label>
    <label
      class="flex flex-row my-auto items-center ml-5 dark:text-dark-inverse-surface"
      for="isWeight"
    >
      <input
        class="mx-2"
        formControlName="isWeight"
        id="isWeight"
        name="isWeight"
        type="checkbox"
      />Is Weight
    </label>
  </div>
</form>
<button (click)="handleSave()" class="btn btn-primary justify-start w-full mt-5">
  <svg
    class="w-6 h-6"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  <span class="button-label">UPDATE VARIABLES</span>
</button>
