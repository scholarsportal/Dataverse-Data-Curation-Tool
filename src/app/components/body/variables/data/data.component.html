<!--Mobile View-->
<dct-mobile-view [variables]="variables()" class="w-full md:hidden" />

<dct-table
  [categoriesInvalid]="categoriesInvalid()"
  [groupChanged]="groupChanged()"
  [openVariable]="openVariable()"
  [selectedVariables]="selectedVariables()"
  [variablesInCrossTab]="variablesInCrossTabSelection()"
  [crossTabValuesFetched]="crossTabValuesFetched()"
  [variables]="variablesSimplified()"
  class="hidden md:flex flex-col w-full table"
/>

@if (selectedVariables().length > 1) {
  <dct-table-menu
    [allGroups]="groups()"
    [groupID]="groupChanged()"
    [selectedVariables]="selectedVariables()"
    [weights]="weights()"
    class="hidden md:flex table-menu z-20 border-t bg-base-100"
  />
}
