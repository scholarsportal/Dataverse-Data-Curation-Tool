<form [formGroup]="variableForm" class="mx-10 flex flex-col">
  <label class="form-label">
    Label
    <input
      type="text"
      formControlName="label"
      id="labl"
      name="label"
      class="form-input"
    />
  </label>
  <label class="form-label">
    Literal Question
    <input
      type="text"
      formControlName="literalQuestion"
      id="qstLit"
      name="qstLit"
      class="form-input"
    />
  </label>
  <label class="form-label">
    Interviewer Instructions
    <input
      type="text"
      formControlName="interviewerQuestion"
      id="ivuInstr"
      name="ivuInstr"
      class="form-input"
    />
  </label>
  <label class="form-label">
    Post Question
    <input
      type="text"
      formControlName="postQuestion"
      id="postQTxt"
      name="postQTxt"
      class="form-input"
    />
  </label>
  <label class="form-label">
    Universe
    <input
      type="text"
      formControlName="universe"
      id="universe"
      name="universe"
      class="form-input"
    />
  </label>
  <label class="form-label">
    Notes
    <textarea
      formControlName="notes"
      id="notes"
      name="notes"
      rows="4"
      cols="50"
      class="form-input"
    >
    </textarea>
  </label>
  <label for="multiselect" class="form-label"
    >Group(s)
    <dct-multiselect-dropdown
      id="multiselect"
      class="dropdown"
      [selectedVariableGroups]="groups"
    ></dct-multiselect-dropdown>
  </label>
  <div class="flex flex-row justify-between">
    <label class="form-label sr-only" for="weightVar">Weight Variable</label>
    <select id="weightVar" class="h-12 p-2 rounded" formControlName="weight">
      <option value="" (click)="changeWeight('')">No Weight Assigned</option>
      @for (weightValue of ( weights | keyvalue); track $index) {
      <option [value]="weightValue.key" (click)="changeWeight(weightValue.key)">
        {{ weightValue.value }}
      </option>
      }
    </select>
    <label for="isWeight" class="flex flex-row dark:text-dark-inverse-surface">
      <input
        type="checkbox"
        name="isWeight"
        id="isWeight"
        formControlName="isWeight"
      />Is Weight
    </label>
  </div>
</form>
