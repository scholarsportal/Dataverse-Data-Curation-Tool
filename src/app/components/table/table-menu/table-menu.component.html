<div class="flex flex-row px-5 h-[70px]">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    transform="rotate(90)"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="my-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m9 9 6-6m0 0 6 6m-6-6v12a6 6 0 0 1-12 0v-3"
    />
  </svg>

  <!-- <button name="add-to-group" id="add-to-group" class="group-dropdown">
    Add to Group
  </button> -->

  <dct-multiselect-dropdown
    class="group-dropdown"
    (emitSelectedGroups)="onGroupChange($event)"
  ></dct-multiselect-dropdown>

  <select
    (change)="onSelectedWeightChange($event.target)"
    name="assign-weight"
    id="assign-weight"
    class="weight-dropdown"
  >
    <option value="" disabled selected hidden>Assign Weight</option>
    <option value="">Remove Weight</option>
    @for (weightValue of weights$ | async | keyvalue; track $index) {
      <option [value]="weightValue.key">
        {{ weightValue.value }}
      </option>
    }
  </select>
  @if (selectedVariableGroup$ | async; as selected) {
    <button (click)="onRemoveFromGroup(selected)" class="remove-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="mx-2 w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
        />
      </svg>
      <span class="mr-2.5 mt-0.5">REMOVE FROM GROUP</span>
    </button>
  }
  <button class="apply-button" (click)="onApplyChanges()">APPLY CHANGES</button>
</div>
