<h2 class="import-heading w-full px-5 pt-10">Import XML</h2>
<div class="import-options flex flex-col px-5">
  <p class="w-full mb-5">Select DDI Sections and Texts to include:</p>
  <label for="variable-groups" class="input-label">
    <input
      type="checkbox"
      name="variable-groups"
      id="variable-groups"
      [(ngModel)]="variableGroups"
    />
    Variable Groups
  </label>
  <label for="labels" class="input-label">
    <input type="checkbox" name="labels" id="labels" [(ngModel)]="labels" />
    Labels
  </label>
  <label for="question-texts" class="input-label">
    <input
      type="checkbox"
      name="question-texts"
      id="question-texts"
      [indeterminate]="questionTextIndeterminate() && !questionTextSelection()"
      (change)="onQuestionTextSelect()"
      [ngModel]="questionTextSelection()"
    />
    Question Texts
  </label>
  <div class="flex flex-col px-5">
    <label for="literal-question" class="input-label">
      <input
        type="checkbox"
        name="literal-question"
        id="literal-question"
        [(ngModel)]="literalQuestion"
      />
      Literal Question
    </label>
    <label for="interviewer-question" class="input-label">
      <input
        type="checkbox"
        name="interviewer-question"
        id="interviewer-question"
        [(ngModel)]="interviewerQuestion"
      />
      Interviewer Question
    </label>
    <label for="postQText" class="input-label">
      <input
        type="checkbox"
        name="postQText"
        id="postQText"
        [(ngModel)]="postQuestion"
      />
      Post Question
    </label>
  </div>
  <label for="universe" class="input-label">
    <input
      type="checkbox"
      name="universe"
      id="universe"
      [(ngModel)]="universe"
    />
    Universe
  </label>
  <label for="variable-notes" class="input-label">
    <input
      type="checkbox"
      name="variable-notes"
      id="variable-notes"
      [(ngModel)]="variableNotes"
    />
    Variable Notes
  </label>
  <label for="weights" class="input-label">
    <input type="checkbox" name="weights" id="weights" [(ngModel)]="weights" />
    Weights
  </label>
  @if (file) {
    <span class="text-2xl mt-10">{{ file.name }}</span>
  } @else {
    <dct-file-upload-button
      class="mt-10"
      (fileSelected)="onFileSelected($event)"
    ></dct-file-upload-button>
  }
  @if (importNotStarted$ | async) {
    <button
      [disabled]="!file"
      (click)="onImportButtonClick()"
      class="disabled:opacity-50 w-max mt-5 rounded px-3 py-2 bg-dct-light-primary text-light-on-primary dark:bg-dct-dark-primary dark:text-dark-on-primary"
    >
      @if (!file) {
        <span title="No File Selected">Import</span>
      } @else {
        Import
      }
    </button>
  } @else if (importInProgress$ | async) {
    <button
      disabled
      type="button"
      class="disabled:opacity-50 w-max mt-5 rounded px-3 py-2 bg-dct-light-primary text-light-on-primary dark:bg-dct-dark-primary dark:text-dark-on-primary"
    >
      <svg
        aria-hidden="true"
        role="status"
        class="inline w-4 h-4 me-3 text-white animate-spin"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#E5E7EB"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor"
        />
      </svg>
      Importing...
    </button>
  } @else if (importSucceeded$ | async) {
    <span> Import New </span>
  }
</div>
